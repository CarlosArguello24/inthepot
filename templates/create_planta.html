{% extends 'base.html' %}
{% block title %}Agregar planta{% endblock %}
{% block content %}

<h3>Agregar planta</h3>
<form action="{{ url_for('create_planta') }}" method="POST">
    <div class="form-group mb-3">
        <label for="id_planta">ID:</label>
        <input type="number" class="form-control" id="id_planta" name="id_planta">
    </div>
    <div class="form-group mb-3">
        <label for="nombre_cientifico">Nombre Cientifico:</label>
        <input type="text" class="form-control" id="nombre_cientifico" name="nombre_cientifico">
    </div>
    <div class="form-group mb-3">
        <label for="nombre_comun">Nombre Comun:</label>
        <input type="text" class="form-control" id="nombre_comun" name="nombre_comun">
    </div>
    <div class="form-group mb-3">
        <label for="descripcion">Descripcion:</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion">
    </div>
    <div class="form-group mb-3">
        <label for="stock">stock:</label>
        <input type="number" class="form-control" id="stock" name="stock">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('index') }}" class="btn btn-danger">Cancelar</a>
</form>

{% endblock %}
