{% extends 'base.html' %}
{% block title %}Actualizar planta{% endblock %}
{% block content %}

<h3>Actualizar planta</h3>
<form action="{{ url_for('update_planta', id_planta = planta.id_planta) }}" method="POST">
    <div class="form-group mb-3">
        <label for="nombre_comun">Nombre Comun:</label>
        <input type="text" class="form-control" id="nombre_comun" name="nombre_comun"
        value="{{ planta.nombre_comun }}">
    </div>
    <div class="form-group mb-3">
        <label for="nombre_cientifico">Nombre Cientifico:</label>
        <input type="text" class="form-control" id="nombre_cientifico" name="nombre_cientifico"
        value="{{ planta.nombre_cientifico }}">
    </div>
    <div class="form-group mb-3">
        <label for="descripcion">Descripcion:</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion"
        value="{{ planta.descripcion }}">
    </div>
    <div class="form-group mb-3">
        <label for="stock">Stock:</label>
        <input type="number" class="form-control" id="stock" name="stock"
        value="{{ planta.stock }}">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('index') }}" class="btn btn-danger">Cancelar</a>
</form>

{% endblock %}
